name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Initialize build number
      run: |
        echo 0 > build_number.txt
      shell: bash
      # 使用文件系统命令检查文件是否存在，而非exists()函数
      if: runner.os == 'Linux' && ! -f 'build_number.txt'

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.25.x'

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
      shell: bash

    - name: Build
      run: |
        cd build
        cmake --build . --config Release
      shell: bash

    - name: Run and display version
      run: |
        cd build
        ${{ matrix.os == 'windows-latest' && '.\Release\hello_world.exe' || './hello_world' }}
      shell: bash
    
