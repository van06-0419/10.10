name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.25.x'

      # 配置 CMake
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..
        shell: bash

      # 构建
      - name: Build
        run: |
          cd build
          cmake --build . --config Release
        shell: bash

      # 运行并显示版本号
      - name: Run and display version
        run: |
          cd build
          EXEC_PATH="${{ matrix.os == 'windows-latest' && './Release/hello_world.exe' || './hello_world' }}"
          $EXEC_PATH
        shell: bash
